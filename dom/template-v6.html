<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p v-once> {{ titulo }}</p>
    <p c3r-bind="abc"> {{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Salve Barao',
            link: 'http://google.com',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Bom dia Barao'
                return this.titulo
            }
        }
    })
</script>
