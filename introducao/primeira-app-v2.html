<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
</div>
<div id="conteudo"></div><!--div#conteudo-->
<div class="estilo1"></div><!--div.estilo1-->
<div id="test" class="estilo2"></div>
<img src="" alt="">
<p leo-epa=""></p>
<p leo-teste="" id="tecto" class="estilo-3"></p>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando o VueJS2'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
